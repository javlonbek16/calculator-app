<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="website icon" type="svg" href="calculator-fill.svg" />
  </head>
  <body>
    <form name="calculator">
      <table>
        <tr>
          <td colspan="4">
            <input
              type="text"
              name="display"
              id="display"
              disabled
              placeholder="0"
              class="solve-input"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="button"
              name="seven"
              value="7"
              onclick="calculator.display.value +='7'"
            />
          </td>
          <td>
            <input
              type="button"
              name="eight"
              value="8"
              onclick="calculator.display.value +='8'"
            />
          </td>
          <td>
            <input
              type="button"
              name="nine"
              value="9"
              onclick="calculator.display.value +='9'"
            />
          </td>
          <td>
            <input
              type="button"
              name="times"
              class="operator"
              value="x"
              onclick="calculator.display.value +='*'"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="button"
              name="four"
              value="4"
              onclick="calculator.display.value +='4'"
            />
          </td>
          <td>
            <input
              type="button"
              name="five"
              value="5"
              onclick="calculator.display.value +='5'"
            />
          </td>
          <td>
            <input
              type="button"
              name="six"
              value="6"
              onclick="calculator.display.value +='6'"
            />
          </td>
          <td>
            <input
              type="button"
              name="minus"
              class="operator"
              value="-"
              onclick="calculator.display.value +='-'"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="button"
              name="one"
              value="1"
              onclick="calculator.display.value +='1'"
            />
          </td>
          <td>
            <input
              type="button"
              name="two"
              value="2"
              onclick="calculator.display.value +='2'"
            />
          </td>
          <td>
            <input
              type="button"
              name="three"
              value="3"
              onclick="calculator.display.value +='3'"
            />
          </td>
          <td>
            <input
              type="button"
              name="plus"
              class="operator"
              value="+"
              onclick="calculator.display.value +='+'"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="button"
              name="clear"
              value="c"
              onclick="calculator.display.value =''"
            />
          </td>
          <td>
            <input
              type="button"
              name="zero"
              value="0"
              onclick="calculator.display.value +='0'"
            />
          </td>
          <td>
            <input
              type="button"
              name="doit"
              value="="
              onclick="calculator.display.value =eval(calculator.display.value)"
            />
          </td>
          <td>
            <input
              type="button"
              name="div"
              class="operator"
              value="/"
              onclick="calculator.display.value +='/'"
            />
          </td>
        </tr>
      </table>
    </form>
    <script src="app.js"></script>
  </body>
</html>
